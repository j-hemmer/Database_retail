<!-- items_table.html -->
<table class="table">
    <thead>
        <tr>
            <th scope="col">Item Code</th>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
    </thead>
    <tbody>
        {% if items %}
            {% for item in items %}
                <tr>
                    <td>{{ item[0] }}</td>  <!-- Assuming item_code is the first element in each tuple -->
                    <td>{{ item[1] }}</td>  <!-- Assuming item_name is the second element in each tuple -->
                    <td>{{ item[2] }}</td>  <!-- Assuming quantity is the third element in each tuple -->
                    <td>{{ item[3] }}</td>  <!-- Assuming price is the fourth element in each tuple -->
                    <td>
                        <!-- Add action buttons here if needed -->
                        <!-- Example: <button class="btn btn-primary">Edit</button> -->
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">{{ message }}</td>
            </tr>
        {% endif %}
    </tbody>
</table>
