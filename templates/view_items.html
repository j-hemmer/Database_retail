<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Item Management</h1>
        <hr>
        <!-- Form for filtering items and item operations -->
        <form id="itemForm" method="POST" action="{{ url_for('view_items_route') }}">
            <input type="hidden" name="action" id="actionInput" value="">

            <!-- Change store_id input field to a dropdown menu -->
            <div class="mb-3">
                <label for="storeId" class="form-label">Store ID:</label>
                <select class="form-select" id="storeId" name="store_id">
                    <!-- Populate dropdown menu with store IDs -->
                    {% for store_id in store_ids %}
                        <option value="{{ store_id }}">{{ store_id }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="itemCode" class="form-label">Item Code:</label>
                <input type="text" class="form-control" id="itemCode" name="itemCode">
            </div>
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name:</label>
                <input type="text" class="form-control" id="itemName" name="itemName">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" name="quantity">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price">
            </div>

            <button type="submit" class="btn btn-primary">Filter Items</button>
            <button type="button" class="btn btn-primary" onclick="performOperation('stock_new')">Stock New Item</button>
            <button type="button" class="btn btn-primary" onclick="performOperation('restock')">Restock Item</button>
            <button type="button" class="btn btn-primary" onclick="performOperation('change_price')">Change Price</button>
            <button type="button" class="btn btn-danger" onclick="performOperation('remove')">Remove Item</button>
        </form>

        <!-- Items table -->
        <div class="mt-4" id="itemsTableBody"></div>
    </div>

    <!-- JavaScript libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript for AJAX operations and item operations -->
    <script>
        $(document).ready(function () {
            // Function to handle form submission for filtering items
            $("#itemForm").submit(function (event) {
                // Prevent default form submission
                event.preventDefault();
                // Get form data
                var formData = $(this).serialize();
                // AJAX request to fetch filtered items
                $.ajax({
                    type: "POST",
                    url: "/filter_items",
                    data: formData,
                    success: function (response) {
                        // Replace table content with retrieved items
                        $("#itemsTableBody").html(response);
                    },
                    error: function () {
                        alert("Error fetching items.");
                    }
                });
            });

            // Function to perform item operations
            function performOperation(operation) {
                $("#actionInput").val(operation);
                $("#itemForm").submit();
            }
        });
    </script>
</body>
</html>
