<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .button-group {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        th{
          padding: 10px;  /* Adjust the value for desired spacing */
        }
        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>View Store Inventory</h1>
    <form action="/view_items" method="post">

        <label for="store_code">Store Code:</label>
        <select id="store_code" name="store_code">
            {% for store_code in store_codes %}
            <option value="{{ store_code }}">{{ store_code }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="View Inventory">

        <h1>Fetched Data</h1>
        <table> 
            <thead> <tr> <th>Item Name</th> <th>Item Code</th> <th>Store Code</th> <th>Quantity</th></tr> </thead> 
            <tbody> 
                {% for row in data %}
                {% if row is defined %}
                <tr> <td>{{ row[0] }}</td> <td>{{ row[1] }}</td> <td>{{ row[2] }}</td> <td>{{ row[3] }}</td> </tr> 
                {% endif %}
                {% endfor %} 
            </tbody> 
        </table> 
    </form>
</body>
</html>
