<!-- search_results.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <table border="1">
        <tr>
            <th>Store Address</th>
            <th>Item Name</th>
            <th>Price</th>
            <th>In Stock</th>
        </tr>
        {% if results %}
            {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                    <td>{{ result[3] }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4">No results found</td>
            </tr>
        {% endif %}
    </table>
</body>
</html>
