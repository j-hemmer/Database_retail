<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Store Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/update_hours" method="POST">
        <h1>Update Store Hours</h1>
        <label for="store_id">Store ID:</label>
        <input type="text" id="store_id" name="store_id" required><br><br>
        
        <label for="opening_hours">Opening Hours (HH:MM:SS):</label>
        <input type="text" id="opening_hours" name="opening_hours" required><br><br>
        
        <label for="closing_hours">Closing Hours (HH:MM:SS):</label>
        <input type="text" id="closing_hours" name="closing_hours" required><br><br>
        
        <input type="submit" value="Update Hours">
    </form>
</body>
</html>
