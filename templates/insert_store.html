<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Store Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Insert Store Information</h1>
    <form action="/insert_store" method="post">
        <label for="store_code">Store Code:</label>
        <input type="text" id="store_code" name="store_code" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="opening_time">Opening Time (HH:MM:SS):</label>
        <input type="text" id="opening_time" name="opening_time" required>

        <label for="closing_time">Closing Time (HH:MM:SS):</label>
        <input type="text" id="closing_time" name="closing_time" required>

        <label for="x">X Coordinate(-120 to -50):</label>
        <input type="text" id="x" name="x" required>

        <label for="y">Y Coordinate(25 to 80):</label>
        <input type="text" id="y" name="y" required>

        <input type="submit" value="Insert Store Information">
    </form>
</body>
</html>
