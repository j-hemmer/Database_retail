<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Search Interface</h1>
    <form action="/search" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>

        <label for="store_code">Store Code:</label>
        <input type="number" id="store_code" name="store_code" required>

        <label for="in_stock">In Stock:</label>
        <input type="number" id="in_stock" name="in_stock" required>

        <label for="price_min">Minimum Price:</label>
        <input type="number" id="price_min" name="price_min">

        <label for="price_max">Maximum Price:</label>
        <input type="number" id="price_max" name="price_max">

        <label for="sort">Sort by:</label>
        <select id="sort" name="sort">
            <option value="1">Price Ascending</option>
            <option value="2">Price Descending</option>
            <option value="3">Alphabetical Order</option>
        </select>

        <input type="submit" value="Search">
    </form>
</body>
</html>
