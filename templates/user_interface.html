<!-- user_interface.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
</head>
<body>
    <h1>Search Items</h1>
    <form action="/search" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name">
        <br>
        <label for="store_code">Store:</label>
        <select id="store_code" name="store_code">
            {% for store_id, store_name in store_options %}
            <option value="{{ store_id }}">{{ store_name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="in_stock">In Stock:</label>
        <select id="in_stock" name="in_stock">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br>
        <label for="price_min">Price Min:</label>
        <input type="text" id="price_min" name="price_min">
        <br>
        <label for="price_max">Price Max:</label>
        <input type="text" id="price_max" name="price_max">
        <br>
        <label for="sort">Sort:</label>
        <select id="sort" name="sort">
            <option value="0">Descending</option>
            <option value="1">Ascending</option>
        </select>
        <br>
        <button type="submit">Search</button>
    </form>
</body>
</html>
