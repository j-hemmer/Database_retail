<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        li a:hover {
            background-color: #0056b3;
        }
        .button-group {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Store Database Management GUI</h1>
        <ul>
            <li><a href="/insert_store">Insert Store Information</a></li>
            <li><a href="/insert_inventory">Insert Inventory</a></li>
            <li><a href="/update_hours">Update Store Hours</a></li>
            <li><a href="/fetch_data">Get Data from a Store</a></li>
            <li><a href="/map">Show Map</a></li>
            <li><a href="/view_items">View Items</a></li> <!-- New option to view items -->
        </ul>
        <div class="button-group">
            <button class="button" onclick="window.location.href='/delete_store'">Delete Store Information</button>
            <button class="button" onclick="window.location.href='/index'">Home</button>
        </div>
    </div>
</body>
</html>
