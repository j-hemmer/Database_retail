<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Store Hours</title>
</head>
<body>
    <h1>Update Store Hours</h1>
    <form action="/update_hours" method="POST">
        <label for="store_id">Store ID:</label>
        <input type="text" id="store_id" name="store_id" required><br><br>
        
        <label for="opening_hours">Opening Hours (HH:MM:SS):</label>
        <input type="text" id="opening_hours" name="opening_hours" required><br><br>
        
        <label for="closing_hours">Closing Hours (HH:MM:SS):</label>
        <input type="text" id="closing_hours" name="closing_hours" required><br><br>
        
        <input type="submit" value="Update Hours">
    </form>
</body>
</html>
